<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.5;
    }

    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-title h5 {
      color: #ff5a3c;
      font-size: 18px;
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    .section-title h2 {
      font-size: 32px;
      font-weight: bold;
      color: #222;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.5s; /* delay second line */
    }

    /* Animation */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-info {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-info img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .contact-item .icon {
      font-size: 20px;
      color: #ff5a3c;
      margin-right: 15px;
    }

    .contact-item h6 {
      font-size: 16px;
      margin-bottom: 4px;
      color: #222;
    }

    .contact-item span {
      font-size: 14px;
      color: #555;
    }

    /* Form Styles */
    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #222;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    .btn-submit {
  position: relative;
  overflow: hidden;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(45deg, #ff5a3c, #ff914d);
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.btn-submit:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(255, 90, 60, 0.4);
}

.btn-submit:active {
  transform: scale(0.96);
}

/* Ripple Effect */
.btn-submit::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
}

.btn-submit.ripple::after {
  width: 300px;
  height: 300px;
  opacity: 0;
}

    /* Responsive */
    @media (max-width: 768px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section>
    <div class="section-title">
      <h5>Contact Us</h5>
      <h2>Excited about the project? Please get in touch.</h2>
    </div>

    <div class="contact-wrapper">
      
      <!-- Left Side: Info -->
      <div class="contact-info">
        <img src="https://themexriver.com/wp/indsro/wp-content/uploads/2024/09/contact-us.webp" alt="Contact">
        
        <div class="contact-item">
          <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
          <div>
            <h6>Address:</h6>
            <span>2715 Ash Dr. San Jose, South Dakota 83475</span>
          </div>
        </div>

        <div class="contact-item">
          <span class="icon"><i class="fas fa-phone"></i></span>
          <div>
            <h6>Phone Number:</h6>
            <span>(704) 555-0127, (239) 555-0108</span>
          </div>
        </div>

        <div class="contact-item">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <div>
            <h6>Email:</h6>
            <span>themexriver@support.com</span>
          </div>
        </div>
      </div>

      <!-- Right Side: Form -->
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">First Name *</label>
            <input type="text" id="name" name="name" placeholder="Your first name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
          </div>
          <div class="form-group">
            <label for="service">Select Service Type *</label>
            <select id="service" name="service" required>
              <option value="Development">Development</option>
              <option value="Industry">Industry</option>
              <option value="Mechanical">Mechanical</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" placeholder="Type your message" required></textarea>
          </div>
          <button type="submit" class="btn-submit">
  <span>Send Message</span> <i class="fas fa-paper-plane"></i>
</button>
        </form>
      </div>

    </div>
  </section>
<script>
  const btn = document.querySelector(".btn-submit");
  btn.addEventListener("click", function(e) {
    e.preventDefault(); // keep demo behavior
    this.classList.remove("ripple");
    void this.offsetWidth; // trigger reflow
    this.classList.add("ripple");

    setTimeout(() => {
      alert("Thank you! Your message has been submitted.");
      document.getElementById("contactForm").reset();
    }, 500);
  });
</script>

  <script>
    // Simple JS form handler
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your message has been submitted.");
      this.reset();
    });
  </script>
</body>
</html>
